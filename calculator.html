<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    
    <div class="app-calculator">
        <div class="calculator">
            <div class="display">0</div>
            <div class="history"></div>
    
            <div class="buttons">
                <button data-key="CE">CE</button>
                <button data-key="copy">copy</button>
                <button data-key="pi">π</button>
                <button data-key="backspace">&#9003;</button>
                <button data-key="C">C</button>
                <button data-key="1/x">1/x</button>
                <button data-key="x2">x²</button>
                <button data-key="sqrtx">√x</button>
                <button data-key="%">%</button>
                <button data-key="/">/</button>
                <button data-key="*">*</button>
                <button data-key="-">-</button>
                <button data-key="7">7</button>
                <button data-key="8">8</button>
                <button data-key="9">9</button>
                <button data-key="+" class="double-height">+</button>
                <button data-key="4">4</button>
                <button data-key="5">5</button>
                <button data-key="6">6</button>
                <button data-key="1">1</button>
                <button data-key="2">2</button>
                <button data-key="3">3</button>
                <button data-key="=" class="double-height">=</button>
                <button data-key="0" class="double-width">0</button>
                <button data-key=".">.</button>
            </div>
        </div>
        <pre class="full-history">
        </pre>
    </div>
    
</body>
</html>
